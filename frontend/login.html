<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheStays - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #0f172a;
            /* Same as var(--bg-main) */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Outfit', sans-serif;
            color: #f8fafc;
        }

        .login-container {
            max-width: 450px;
            width: 90%;
            padding: 40px;
            background: rgba(30, 41, 59, 0.7);
            /* Same as var(--bg-surface) */
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.6s ease-out;
        }

        .toggle-container {
            display: flex;
            margin-bottom: 32px;
            background: rgba(15, 23, 42, 0.5);
            padding: 6px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .toggle-btn {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            font-size: 14px;
            color: #94a3b8;
        }

        .toggle-btn.active {
            background: #6366f1;
            /* Same as var(--primary) */
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 14px;
            color: #94a3b8;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px 18px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 15px;
            color: #f8fafc;
            box-sizing: border-box;
            outline: none;
            transition: all 0.2s;
        }

        .form-group input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
            margin-top: 12px;
        }

        .btn-submit:hover {
            background: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-msg {
            color: #f43f5e;
            font-size: 12px;
            margin-top: 6px;
            display: none;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #64748b;
            font-size: 18px;
        }

        #loading {
            text-align: center;
            display: none;
            margin-top: 20px;
            color: #6366f1;
            font-weight: 500;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div style="text-align: center; margin-bottom: 30px;">
            <h1 style="color: #2c3e50; margin: 0;">SheStays</h1>
            <p style="color: #7f8c8d; margin-top: 5px;">Empowering Secondary Education</p>
        </div>

        <div class="toggle-container">
            <div id="loginToggle" class="toggle-btn active" onclick="setMode('login')">Login</div>
            <div id="registerToggle" class="toggle-btn" onclick="setMode('register')">Register</div>
        </div>

        <form id="authForm" onsubmit="handleAuth(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" required minlength="3"
                    pattern="^[a-zA-Z0-9_]+$">
                <div class="error-msg" id="usernameError">3-30 characters, alphanumeric + underscore only</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Enter password" required minlength="8">
                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
                <div class="error-msg" id="passwordError">Min 8 chars, 1 uppercase, 1 lowercase, 1 number</div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="10-digit mobile number" required pattern="^[6-9]\d{9}$">
                <div class="error-msg" id="phoneError">Invalid Indian mobile format (10 digits starting 6-9)</div>
            </div>

            <div class="form-group" id="profileGroup" style="display: none;">
                <label for="profile_type">Profile Type</label>
                <select id="profile_type">
                    <option value="Teacher">Teacher</option>
                    <option value="Principal">Principal</option>
                    <option value="Admin">Admin</option>
                    <option value="Social Worker">Social Worker</option>
                </select>
            </div>

            <button type="submit" id="submitBtn" class="btn-submit">Login</button>
            <div id="loading">Connecting...</div>
            <div id="statusMsg" style="text-align: center; margin-top: 15px; font-weight: 600;"></div>
        </form>
    </div>

    <script>
        let mode = 'login';
        const API_BASE = "http://localhost:8005/api/auth";

        function setMode(newMode) {
            mode = newMode;
            document.getElementById('loginToggle').classList.toggle('active', mode === 'login');
            document.getElementById('registerToggle').classList.toggle('active', mode === 'register');
            document.getElementById('profileGroup').style.display = mode === 'register' ? 'block' : 'none';
            document.getElementById('submitBtn').innerText = mode === 'register' ? 'Register' : 'Login';
            document.getElementById('statusMsg').innerText = '';

            // Disable profile_type if not in register mode to avoid sending it
            document.getElementById('profile_type').disabled = mode === 'login';
        }

        function togglePassword() {
            const pass = document.getElementById('password');
            pass.type = pass.type === 'password' ? 'text' : 'password';
        }

        async function handleAuth(e) {
            e.preventDefault();
            const statusMsg = document.getElementById('statusMsg');
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');

            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value
            };

            if (mode === 'register') {
                data.profile_type = document.getElementById('profile_type').value;

                // Validate password strength on client-side
                const hasUpper = /[A-Z]/.test(data.password);
                const hasLower = /[a-z]/.test(data.password);
                const hasNum = /[0-9]/.test(data.password);
                if (!hasUpper || !hasLower || !hasNum) {
                    alert("Password must contain uppercase, lowercase, and a number.");
                    return;
                }
            }

            statusMsg.innerText = '';
            submitBtn.disabled = true;
            loading.style.display = 'block';

            try {
                const endpoint = `${API_BASE}/${mode}`;
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    localStorage.setItem('auth_token', result.access_token);
                    localStorage.setItem('username', data.username);
                    statusMsg.style.color = '#27ae60';
                    statusMsg.innerText = mode === 'register' ? "Registration Successful! Redirecting..." : "Login Successful!";
                    setTimeout(() => window.location.href = 'index.html', 1000);
                } else {
                    statusMsg.style.color = '#e74c3c';
                    statusMsg.innerText = result.detail || "Authentication Failed";
                }
            } catch (error) {
                statusMsg.style.color = '#e74c3c';
                statusMsg.innerText = "Connection Error to Backend";
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        // Check if already logged in
        if (localStorage.getItem('auth_token')) {
            window.location.href = 'index.html';
        }
    </script>

</body>

</html>
