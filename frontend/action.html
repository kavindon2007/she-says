<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Action Console</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@400;500;600&family=Noto+Sans+Tamil:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="lang.js"></script>
    <script>
        function checkAuth() {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                window.location.href = 'login.html';
            } else {
                initLanguage();
            }
        }

        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('username');
            window.location.href = 'login.html';
        }
    </script>
    <style>
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 24px;
        }

        .card {
            background: var(--bg-surface);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-xl);
            animation: fadeIn 0.6s ease-out;
        }

        #submitBtn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 14px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
            margin-top: 12px;
        }

        #submitBtn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.4);
        }

        body.ta * {
            font-family: 'Noto Sans Tamil', 'Outfit', sans-serif;
        }
    </style>
</head>

<body onload="checkAuth()">

    <div class="navbar">
        <a href="index.html" id="navDashboard">Dashboard</a>
        <a href="action.html" id="navAdd">Add Intervention</a>
        <a href="interventions.html" id="navView">View Interventions</a>
        <a href="#" onclick="logout()" id="navLogout">Logout</a>

        <span class="lang">
            <label style="color: white;">
                <input type="radio" name="lang" value="en" onchange="changeLang('en')">
                English
            </label>
            <label style="color: white;">
                <input type="radio" name="lang" value="ta" onchange="changeLang('ta')">
                தமிழ்
            </label>
        </span>
    </div>

    <div class="container">
        <h2 id="actionTitle">Teacher Action Console</h2>

        <div class="card">
            <div class="form-group">
                <label id="lblName">Student Name:</label>
                <input id="name" type="text" placeholder="Enter student name">
            </div>

            <div class="form-group">
                <label id="lblDistrict">District:</label>
                <select id="district">
                    <option value="">-- Select District --</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Coimbatore">Coimbatore</option>
                    <option value="Madurai">Madurai</option>
                    <option value="Trichy">Trichy</option>
                    <option value="Salem">Salem</option>
                    <option value="Erode">Erode</option>
                    <option value="Tirunelveli">Tirunelveli</option>
                    <option value="Thanjavur">Thanjavur</option>
                    <option value="Thoothukudi">Thoothukudi</option>
                    <option value="Vellore">Vellore</option>
                </select>
            </div>

            <div class="form-group">
                <label id="lblRisk">Risk Level:</label>
                <select id="risk">
                    <option value="">-- Select --</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>

            <div class="form-group">
                <label id="lblAction">Action Taken:</label>
                <select id="action">
                    <option value="">-- Select --</option>
                    <option value="Counselling">Counselling</option>
                    <option value="Parent Meeting">Parent Meeting</option>
                    <option value="Warning Notice">Warning Notice</option>
                    <option value="Medical Help">Medical Help</option>
                    <option value="Police Report">Police Report</option>
                    <option value="Teacher Guidance">Teacher Guidance</option>
                    <option value="Psychologist Referral">Psychologist Referral</option>
                    <option value="Community Support">Community Support</option>
                    <option value="School Transfer">School Transfer</option>
                    <option value="No Action Needed">No Action Needed</option>
                </select>
            </div>

            <div class="form-group">
                <label id="lblRemarks">Remarks:</label>
                <select id="remarks">
                    <option value="">-- Select Remarks --</option>
                    <option value="Parent contacted">Parent contacted</option>
                    <option value="Student counselled">Student counselled</option>
                    <option value="Medical attention required">Medical attention required</option>
                    <option value="Under observation">Under observation</option>
                    <option value="Issue resolved">Issue resolved</option>
                    <option value="Referred to authority">Referred to authority</option>
                    <option value="Follow up needed">Follow up needed</option>
                </select>
            </div>

            <div class="form-group">
                <label id="lblStatus">Status:</label>
                <select id="status">
                    <option value="">-- Select --</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>

            <button id="submitBtn" onclick="submit()">Submit</button>
        </div>
    </div>

    <script>
        function submit() {
            const data = {
                student_name: document.getElementById("name").value.trim(),
                district: document.getElementById("district").value,
                risk: document.getElementById("risk").value,
                action_taken: document.getElementById("action").value,
                remarks: document.getElementById("remarks").value,
                status: document.getElementById("status").value
            };

            if (!data.student_name || !data.district) {
                alert("Please fill Student Name and District");
                return;
            }

            fetch("http://localhost:8005/add_intervention", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + localStorage.getItem('auth_token')
                },
                body: JSON.stringify(data)
            })
                .then(res => res.json())
                .then(() => {
                    alert("Saved Successfully!");
                    document.getElementById("name").value = "";
                })
                .catch(err => alert("Error: " + err.message));
        }
    </script>

</body>

</html>
