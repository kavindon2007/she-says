name: girl_dropout_mobile
description: Privacy-first offline AI mobile app for dropout risk analysis
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Animation
  animations: ^2.0.11
  
  # State Management
  riverpod: ^2.5.1
  flutter_riverpod: ^2.5.1
  
  # On-Device AI
  mediapipe_genai: any
  
  # Data & Storage
  sqflite: ^2.3.3
  sqflite_common_ffi: ^2.3.0
  sqflite_common_ffi_web: ^0.4.0
  path_provider: ^2.1.3
  
  # Charts
  fl_chart: ^0.68.0
  
  # HTTP Client (for backend sync)
  http: ^1.2.0
  
  # Utilities
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.9
  json_serializable: ^6.8.0
  freezed: ^2.5.2

flutter:
  uses-material-design: true
